<div class="col-md-3 col-sm-4 col-xs-6">
	<div class="gallery-tile">
		<a href="#/gallery/paintings/{{paintingInfo.filename}}" class="gallery-link">
			<div class="tile-body">
	    		<img ng-src="images/thumb/{{paintingInfo.filename}}.jpg" 
	    			class="gallery-thumb" />
		    </div>
		    <div class="tile-header">
				<p class="gallery-title">{{paintingInfo.title}}</p>
			</div>
		</a>
	</div>
</div>
