<div class="col-md-3 col-sm-4 col-xs-6">
	<div class="gallery-tile">
		<a href="#/gallery/{{categoryInfo.url}}" class="gallery-link">
			<div class="tile-body">
	    		<img ng-src="images/thumb/{{categoryInfo.image}}" 
	    			class="gallery-thumb" />
		    </div>
		    <div class="tile-header">
				<p class="gallery-title">{{categoryInfo.title}}</p>
			</div>
		</a>
	</div>
</div>
